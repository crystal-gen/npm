name: npm
version: 0.1.0
description: "[npm](http://npmjs.com) generator for [Crystal](http://crystal.sh)"

author:
  name: Chris Tate
  email: chris@studiotate.com
  url: http://studiotate.com
copyright: 2015 Studio Tate

gen:
  file:
    package:
      dest: package.json
      type: json
  spec:
    bin:
      key: name
      type: object
      value: path
    dependencies:
      key: name
      type: object
      value: version
    devDependencies:
      key: name
      type: object
      value: version
    homepage:
      type: string
    license:
      type: string
    keywords:
      key: keyword
      type: array
    private:
      type: string
      
generators:
  gitignore:
    pass: true
    path: .
    spec:
      items:
        - node_modules/
    version: latest
  project:
    version: latest