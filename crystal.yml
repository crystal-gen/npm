name: npm
version: 0.1.0
description: "[npm](http://npmjs.com) generator for [Crystal](http://crystal.sh)"

author:
  name: Chris Tate
  email: chris@studiotate.com
  url: http://studiotate.com
copyright: 2015 Studio Tate

doc:
  usage:
    title: Usage
    pages:
      schema:
        title: Schema
      example:
        title: Example
      output:
        title: Output

gen:
  file:
    package:
      dest: package.json
      type: json
  schema:
    type: object
    properties:
      bugs:
        type: object
        properties:
          email:
            required: true
            type: string
          url:
            type: string
      dependencies:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            version:
              type: string
      description:
        type: string
      devDependencies: &dependencies
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            version:
              type: string
      name:
        type: string
      private:
        type: boolean
      version:
        type: string

generators:
  gitignore:
    pass: true
    path: .
    spec:
      items:
        - node_modules/
    version: latest
  project:
    version: latest