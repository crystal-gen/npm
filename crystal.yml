name: npm
version: 0.1.0
description: "[npm](http://npmjs.com) generator for [Crystal](http://crystal.sh)"

author:
  name: Chris Tate
  email: chris@studiotate.com
  url: http://studiotate.com
copyright: 2015 Studio Tate

doc:
  usage:
    title: Usage
    pages:
      schema:
        title: Schema
      example:
        title: Example
      output:
        title: Output

gen:
  file:
    package.yml:
      dest: package.json
      decoder: yaml
      encoder: json
  schema:
    type: object
    properties:
      author:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
          url:
            type: string
      bin:
        type: object
        additionalProperties:
          type: string
      bugs:
        type: object
        properties:
          email:
            type: string
          url:
            type: string
      bundleDependencies: &dependencies
        type: object
        additionalProperties:
          type: string
      contributors:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
            url:
              type: string
      cpu:
        type: array
        items:
          type: string
      dependencies: *dependencies
      description:
        type: string
      devDependencies: *dependencies
      engines:
        type: object
        additionalProperties:
          type: string
      files:
        type: array
        items:
          type: string
      homepage:
        type: string
      keywords:
        type: array
        items:
          type: string
      license:
        type: string
      name:
        type: string
      optionalDependencies: *dependencies
      os:
        type: array
        items:
          type: string
      peerDependencies: *dependencies
      private:
        type: boolean
      repository:
        type: object
        properties:
          type:
            type: string
          url:
            type: string
      scripts:
        type: object
        additionalProperties:
          type: string
      version:
        type: string

generators:
  gitignore:
    pass: true
    path: .
    spec:
      items:
        - node_modules/
    version: latest
  project:
    version: latest